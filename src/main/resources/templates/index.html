 }

<body>
	<h1 class="center">Temperatur Messstelle</h1>
	<h2 th:utext="${start}">..!..</h2>

	<h2 class="messageValue"  th:utext="${message}">..!..</h2>
	<div id="celsiusValue" class="center" th:text="${tmpValue} + 'Â°C'"></div>

	<div id="id01" class="w3-modal">
		<div class="w3-modal-content">
			<header>
				<span onclick="document.getElementById('id01').style.display='none'"
					class="w3-button w3-display-topright">&times;</span>
			</header>
			<center>
				<div class="w3-container">
					<img class="boxImage"  src="/images/BoxUse.jpg" alt="BoxUse">
				</div>
			</center>
		</div>
	</div>

	<script th:inline="javascript">
		document.getElementById('id01').style.display = 'none';
		var tempValue = /*[[${tmpValue}]]*/'default';
		console.log(tempValue);
		var tmpValueFloat = parseFloat(tempValue);

		if (tmpValueFloat > 38.7) {
			document.body.style.backgroundColor = "#E74C3C";
		} else if (tmpValueFloat > 29) {
			document.body.style.backgroundColor = "#A9DFBF";
		} else {
			document.body.style.backgroundColor = "#AED6F1";
		}

		setTimeout(function() {
			document.getElementById('id01').style.display = 'block';
			location.reload();
		}, 4000);

		// location.reload();
	</script>

</body>
